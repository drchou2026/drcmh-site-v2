title: 常見問答
subtitle: 解除您的疑惑，安心看診
items:
  - question: 我有頻尿及夜尿的症狀，一定是攝護腺肥大造成的嗎？
    answer: 不一定。頻尿與夜尿可能來自攝護腺肥大、膀胱過動症、泌尿道感染、夜間多尿症、睡眠呼吸中止症候群、糖尿病或藥物影響。治療前需先釐清是「排尿阻塞」還是「膀胱功能異常」，否則即使吃藥或手術，效果也可能有限。
  - question: 攝護腺肥大一定要開刀嗎？什麼時候該考慮手術？
    answer: 多數患者可先接受藥物治療與生活調整。若症狀嚴重影響生活，或出現尿滯留、感染、血尿、膀胱結石或腎功能影響，會進一步評估手術。現今已有多種微創手術選項，並非只能傳統電刀手術。
  - question: 攝護腺微創手術會影響性功能或射精嗎？
    answer: 視手術方式而定。部分微創技術（如攝護腺拉提手術、水蒸氣消融）較能保留射精功能；而部分雷射或電刀刮除手術，則可能影響逆行性射精。術前應根據年齡、性生活需求與攝護腺型態與醫師充分溝通討論，選擇最適合的方式。
  - question: 血尿可能是甚麼原因？
    answer: 血尿背後的可能成因很多，首要就是接受進一步的醫師評估及檢查。原因可能包含感染、結石、攝護腺出血或藥物因素，但也有可能是泌尿道腫瘤的早期表現。尤其是「無痛性肉眼可見的血尿」，臨床上建議接受完整的評估。
  - question: 沒有症狀的腎結石需要處理嗎？
    answer: 不一定立即處理。若結石小、無阻塞、無感染，可先追蹤。但若結石逐漸變大、或因結石引起阻塞造成腎水腫、反覆感染或疼痛，則需積極治療。是否處理取決於大小、位置、成分與個人風險做綜合評估，而非單看有沒有痛。
  - question: 反覆泌尿道感染，代表治不好嗎？
    answer: 反覆感染通常代表背後有誘發因素，如細菌產生抗藥性、排尿不乾淨、結石、攝護腺問題、性行為相關感染或免疫狀態異常。單純反覆吃抗生素可能只是治標，須完整評估原因並加以處理，才能真正降低復發率。
  - question: 勃起困難只是心理問題嗎？需要做檢查嗎？
    answer: 除心理或情緒的潛在影響，勃起功能障礙常與心血管疾病、糖尿病、高血壓、荷爾蒙失衡或神經功能相關，甚至是心血管疾病的早期警訊。透過完整的臨床評估、抽血與風險評估，可以找出真正原因並擬定治療策略。
  - question: 男性更年期是正常老化，忍一忍就好嗎？
    answer: 男性更年期（睪固酮低下）不只是老化現象，與骨質疏鬆、代謝症候群、心血管風險、勃起功能與生活品質下降相關。是否需要治療，取決於症狀與血中數值，並非所有人都需要補充，但不建議完全忽視。
  - question: 菜花（尖性濕疣）治療後為什麼容易復發？
    answer: 目前的治療是清除可見病灶，但病毒可能仍潛伏於皮膚或黏膜中，因此在免疫力下降時可能復發。復發率與免疫狀態、壓力、作息等因素密切相關，這也是為什麼治療後仍需定期追蹤。
  - question: 已經有性行為或曾感染過 HPV，還有必要打 HPV 疫苗嗎？
    answer: HPV 疫苗是預防型疫苗，非治療型。即使已有性經驗或曾感染過某些型別，疫苗仍可能對尚未接觸的型別提供保護，降低未來癌前病變與菜花風險。是否接種，建議需由醫師依年齡、風險與個人狀況評估。
