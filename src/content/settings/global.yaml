doctorWord: |-
  許多人遲疑地走進泌尿科，
  是因為不好意思、擔心，或不確定這樣的問題是否需要就醫。

  多年在醫學中心與臨床第一線的訓練與看診經驗，
  讓我深刻體會到，泌尿科的困擾不只是身體的不適，
  更常影響一個人的自信、尊嚴與生活品質。
  因此，我重視傾聽與清楚說明，
  陪您一起找出真正適合您的治療方式。

  希望這裡不只是一間看病的診所，
  而是一個能讓您安心談論任何難以啟齒問題的地方。
  我會以專業為基礎、以理解為出發點，
  陪您一起守護下半身的健康與長遠的生活品質。
